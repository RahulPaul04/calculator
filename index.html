<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="full-container d-flex">
        <div class="calculator mx-auto col-lg-4 col-md-5 col-10">
            <div class="display"><input id="display" placeholder="0" type="text" readonly></div>
            <div onclick="displayContent('(')"  class="button operator">(</div>
            <div onclick="displayContent(')')"  class="button operator">)</div>
            <div onclick="minusone()" class="button operator">&#9003</div>
            <div onclick="allClear()" class="button AC">AC</div>
            <div onclick="displayContent('7')" class="button">7</div>
            <div onclick="displayContent('8')"  class="button">8</div>
            <div onclick="displayContent('9')"  class="button">9</div>
            <div onclick="displayContent('/')"  class="button operator">/</div>
            <div onclick="displayContent('4')"  class="button">4</div>
            <div onclick="displayContent('5')"  class="button">5</div>
            <div onclick="displayContent('6')"  class="button">6</div>
            <div onclick="displayContent('*')"  class="button operator">*</div>
            <div onclick="displayContent('1')"  class="button">1</div>
            <div onclick="displayContent('2')"  class="button">2</div>
            <div onclick="displayContent('3')"  class="button">3</div>
            <div onclick="displayContent('-')"  class="button operator">-</div>
            <div onclick="displayContent('0')"  class="button">0</div>
            <div onclick="displayContent('.')"  class="button">.</div>
            <div onclick="showResult()" class="button equal">=</div>
            <div onclick="displayContent('+')"  class="button operator">+</div>
        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
